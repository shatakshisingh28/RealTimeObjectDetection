<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Object Detection</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: #f0f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* Container for video and detection result */
        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 80%;
            max-width: 1200px;
            gap: 30px;
            margin-top: 20px;
        }

        /* Video Feed Section */
        #video-container {
            background: #ffffff;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #video-feed {
            border-radius: 10px;
            border: 4px solid #0d6efd;
            width: 100%;
            height: auto;
        }

        /* Detection Result Section */
        #detection-container {
            background: #ffffff;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            width: 45%;
            text-align: center;
        }

        #detection-container h3 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 10px;
        }

        #detection-result {
            margin-top: 15px;
            border-radius: 10px;
            overflow: hidden;
        }

        #detection-result img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            border: 2px solid #0d6efd;
        }

        /* Button Styles */
        .button {
            background-color: #0d6efd;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            #video-container, #detection-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>Real-Time Object Detection</h1>
    <div class="container">
        <!-- Video Feed Section -->
        <div id="video-container">
            <video id="video-feed" width="640" height="480" autoplay></video>
        </div>

        <!-- Detection Result Section -->
        <div id="detection-container">
            <h3>Detection Result:</h3>
            <div id="detection-result">
                <img id="result-image" src="" alt="Detection result">
            </div>
            <button class="button" onclick="startWebcam()">Start Webcam</button>
            <button class="button" onclick="stopWebcam()">Stop Webcam</button>
        </div>
    </div>

    <script>
        const videoElement = document.getElementById('video-feed');
        const resultImage = document.getElementById('result-image');
        let videoStream = null;

        // Access webcam feed
        async function startWebcam() {
            videoStream = await navigator.mediaDevices.getUserMedia({ video: true });
            videoElement.srcObject = videoStream;
            captureAndDetect();
        }

        // Stop the webcam stream
        function stopWebcam() {
            if (videoStream) {
                const tracks = videoStream.getTracks();
                tracks.forEach(track => track.stop());  // Stop each track
                videoStream = null;
                videoElement.srcObject = null;
                resultImage.src = '';  // Clear the detection result
            }
        }

        // Capture frames from the webcam and send them to the backend for processing
        async function captureAndDetect() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = videoElement.videoWidth;
            canvas.height = videoElement.videoHeight;

            // Draw the current video frame onto the canvas
            ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);

            // Convert canvas to image data (Base64)
            const imageData = canvas.toDataURL('image/jpeg');

            // Send the image data to the backend
            const formData = new FormData();
            formData.append('image', dataURLtoBlob(imageData), 'frame.jpg');

            // Send the image to the backend
            const response = await fetch('/predict', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();

            if (result.image) {
                // Display the annotated image with bounding boxes
                resultImage.src = `data:image/jpeg;base64,${result.image}`;
            }

            // Repeat the process every 100ms (10 FPS)
            setTimeout(captureAndDetect, 100);
        }

        // Helper function to convert Base64 to Blob
        function dataURLtoBlob(dataURL) {
            const byteString = atob(dataURL.split(',')[1]);
            const mimeString = dataURL.split(',')[0].split(':')[1].split(';')[0];
            const ab = new ArrayBuffer(byteString.length);
            const ia = new Uint8Array(ab);
            for (let i = 0; i < byteString.length; i++) {
                ia[i] = byteString.charCodeAt(i);
            }
            return new Blob([ab], { type: mimeString });
        }
    </script>
</body>
</html>
